<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Men칰 Principal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease;
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .brand-trademark {
            font-size: 8px;
            vertical-align: super;
            opacity: 0.7;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .user-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            margin: 0;
        }
        
        .menu-buttons {
            margin-top: 20px;
        }
        
        .menu-btn {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }
        
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: #667eea;
        }
        
        .menu-btn-icon {
            font-size: 30px;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-btn-content {
            text-align: left;
            flex: 1;
        }
        
        .menu-btn-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .menu-btn-subtitle {
            font-size: 12px;
            color: #888;
        }
        
        .logout-btn {
            background: white;
            color: #dc3545;
            border: 2px solid #dc3545;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #dc3545;
            color: white;
        }
        
        .redirect-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: slideInRight 0.5s ease;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .redirect-message-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .redirect-message-text {
            color: #333;
            font-weight: 600;
            margin: 0;
        }
        
        .redirect-message-subtext {
            color: #888;
            font-size: 13px;
            margin: 5px 0 0 0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-header">
                <h1 class="brand-name">Alke Wallet<span class="brand-trademark">춽</span></h1>
            </div>
            <h2>Men칰 Principal</h2>
            <div class="user-info" id="userInfo">Bienvenido</div>
            
            <div class="balance-card">
                <div class="balance-label">Saldo disponible</div>
                <h3 class="balance-amount" id="balance">$0.00</h3>
            </div>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn" data-page="deposit.html" data-name="Depositar">
                <div class="menu-btn-icon">游눯</div>
                <div class="menu-btn-content">
                    <div class="menu-btn-title">Depositar</div>
                    <div class="menu-btn-subtitle">Agregar fondos a tu cuenta</div>
                </div>
            </button>
            
            <button class="menu-btn" data-page="sendmoney.html" data-name="Enviar Dinero">
                <div class="menu-btn-icon">游닋</div>
                <div class="menu-btn-content">
                    <div class="menu-btn-title">Enviar Dinero</div>
                    <div class="menu-btn-subtitle">Transferir a tus contactos</div>
                </div>
            </button>
            
            <button class="menu-btn" data-page="transactions.html" data-name="칔ltimos Movimientos">
                <div class="menu-btn-icon">游늵</div>
                <div class="menu-btn-content">
                    <div class="menu-btn-title">칔ltimos Movimientos</div>
                    <div class="menu-btn-subtitle">Ver historial de transacciones</div>
                </div>
            </button>
        </div>
        
        <button class="btn logout-btn" id="logoutBtn">Cerrar sesi칩n</button>
    </div>
    
    <div class="redirect-message" id="redirectMessage">
        <div class="redirect-message-icon">游댃</div>
        <p class="redirect-message-text" id="redirectText">Redirigiendo...</p>
        <p class="redirect-message-subtext">
            Por favor espera <span class="loading-spinner"></span>
        </p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Verificar si el usuario est치 logueado
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
                return;
            }
            
            // Mostrar informaci칩n del usuario con jQuery
            const userEmail = localStorage.getItem('userEmail');
            if (userEmail) {
                $('#userInfo').text(`Bienvenido, ${userEmail}`);
            }
            
            // Funci칩n para actualizar el saldo usando jQuery
            function updateBalance() {
                const balance = parseFloat(localStorage.getItem('balance')) || 15420.50;
                $('#balance').text(`$${balance.toFixed(2)}`);
            }
            
            // Actualizar saldo al cargar
            updateBalance();
            
            // Actualizar saldo cuando la ventana recibe el foco
            $(window).on('focus', function() {
                updateBalance();
            });
            
            // Evento click en botones del men칰 usando jQuery
            $('.menu-btn').on('click', function() {
                const page = $(this).data('page');
                const pageName = $(this).data('name');
                
                // Mostrar mensaje de redirecci칩n con jQuery
                $('#redirectText').text(`Redirigiendo a ${pageName}`);
                $('#redirectMessage').fadeIn(300);
                
                // Redirigir despu칠s de 1.5 segundos
                setTimeout(function() {
                    window.location.href = page;
                }, 1500);
            });
            
            // Evento click en bot칩n de cerrar sesi칩n con jQuery
            $('#logoutBtn').on('click', function() {
                if (confirm('쮼st치s seguro que deseas cerrar sesi칩n?')) {
                    localStorage.clear();
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
